# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gaitanalysisapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: gaitacr737.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CF47C502FE214262950D51515256BE5C }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_F3622E66F30348CFB55A07D70117CD12 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: gaitacr737.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CF47C502FE214262950D51515256BE5C }}/gait-integrated:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_558DE57625004C68A0C6985360AE8725 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_871C5B5705F0479AA649AC634A282A92 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CC4D2066AB754D74B180423FFCCD3348 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gaitanalysisapp'
          slot-name: 'Production'
          images: 'gaitacr737.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CF47C502FE214262950D51515256BE5C }}/gait-integrated:${{ github.sha }}'
          